

<div id="main-sidebar" class="col-md-3 fade-right">
    <div class="widget">
        <h4 class="widget-title">最新文章</h4>
        <div>

            {% for article in articles %}
            <div class="media">
                <div class="pull-left">
                    {% comment %} <img class="widget-img" src="assets/img/demo/2.jpg" width="80" alt=""> {% endcomment %}
                </div>
                <div class="media-body">
                    <span class="media-heading"><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></span>
                    <small class="muted"><i class="fa fa-clock-o"></i>{{ article.created_time|date:'Y/m/d' }}</small>
                </div>
            </div>
            {% endfor %}



        </div>
    </div>
</div>
